[Rainmeter]
Update=100
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,40
OnRefreshAction=[!Hide]

[Metadata]
Name=Hollownest-top\CharmLauncher
Author=Tyler Yocolano
Information=App launcher using Hollow Knight's charm menu.
;-- All charm icons aquired from http://hollowknight.wikia.com/wiki/Charms
Version=1.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
BGLoc=#@#CharmLauncher\
CharmLoc=#@#CharmLauncher\Charms\
;--The X distance from the previous charm
CharmDistance=95
;--The row's 'anchor' charm X location
BaseX=195
;--The row's 'anchor' charm Y location
BaseY=535
;--The space between each row
YDif=100
;--The App info anchor point.
@include=#BGLoc#Row0.inc
@include2=#BGLoc#Row1.inc
@include3=#BGLoc#Row2.inc
@include4=#BGLoc#Row3.inc
SetAppInfo=


